<!DOCTYPE html>
<html lang="en">
<head>
    <title>GitHub Token</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        .container {
            width: 200px;
            padding: 10px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 12px;
        }

        button {
            padding: 8px;
            background-color: #2da44e;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Enter GitHub Token</h3>
    <label for="token">Personal Access Token</label>
    <input type="text" id="token" placeholder="Enter your GitHub token"/>
    <button id="save">Save Token</button>
</div>

<script src="popup.js"></script>
</body>
</html>
